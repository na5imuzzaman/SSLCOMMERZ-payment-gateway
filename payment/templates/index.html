{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <title>Donation!</title>
  </head>

  <body>
  <h2 id="header">fundraising for Shoma</h2>
    <div id="center" class="row">
      <div class="col-12">
        <form action="checkout/" method="get">
          <div class="form-row align-items-center">
              <div class=" col-9 col-md-auto   ">
                {% comment %} <label class="sr-only" for="inlineFormInput">Amount</label>
                <input type="number" min="1" class="form-control mb-2" id="inlineFormInput" name="amount" placeholder="Enter amount..." required> {% endcomment %}
                <div class="input-group mb-2 mr-2  ">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">BDT</span>
                  </div>
                  <input type="number" min="1" class="form-control" name="amount" placeholder="Enter amount..." aria-label="amount" aria-describedby="basic-addon1" required>
                </div>
              </div>
              <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-2">Donate</button>
              </div>
          </div>
        </form>
      </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    {% comment %} <script src="{% static "js/main.js" %}"></script> {% endcomment %}
  </body>
</html>
